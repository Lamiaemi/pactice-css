<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* navbar styles */
        .navbar {
            position: fixed;   /* sticky to top */
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensures it's above other content */
        }
        /* navbar links */
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        
        /* Main content */
        .content {
            margin-top: 80px; /* Space to avoid overlap with fixed navbar */
            padding: 20px;
        }
         /* Example sections */
        .section {
            height: 500px;
            margin: 20px 0;
            background-color: lightgray;
            text-align: center;
            line-height: 500px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo">My Website</div>
        <div class="links">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#services">services</a>
            <a href="#contact">contact</a>
        </div>
    </div>
    <!-- main content
     <div class="content">
        <div id="home">home</div>
        <div id="about">about</div>
        <div id="services">services</div>
        <div id="contact">contact</div>

     </div> -->
    <div class="section"><div id="home">home</div></div>
    <div class="section"><div id="about">about</div></div>
    <div class="section"><div id="services">services</div></div>
    <div class="section"><div id="contact">contact</div></div>
</body>
</html>
